<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
  </header>
  <div id="mainContr">
    <div id="settings">
      <div id="pickerText">↓ Choose a Color ↓</div>
      <div>
        <input type="color" value="#101010" id="chooseColor" class="btns">
      </div>
      <button id="shader" class="btns">Shader</button>
      <button id="rainbowBtn" class="btns">Rainbow</button>
      <button id="eraserBtn" class="btns">Eraser</button>
      <button id="clearBtn" class="btns">Clear</button>
      <div id="sizeValue" class="sizeValue">16 x 16</div>
      <input id="sizeSlider" type="range" min="3" max="100" value="16">
    </div>
    <div id="gridContr">
      <div id="header">Etch-a-Sketch</div>
      <div id="grid"></div>
    </div>
  </div>
  <footer>Embryonic Dev © | 2022</footer>
</body>
</html>
