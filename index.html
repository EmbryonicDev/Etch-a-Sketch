<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1 id="header">Etch-a-Sketch</h1>
  </header>
  <div id="mainContr">
    <div id="settings">
      <button id="colorBtn" class="btns">Choose</button>
      <button id="flashBtn" class="btns">Dynamic</button>
      <button id="rainbowBtn" class="btns">Rainbow</button>
      <button id="eraserBtn" class="btns">Eraser</button>
      <button id="clearBtn" class="btns">Clear</button>
      <div id="sizeValue" class="sizeValue">16 x 16</div>
      <input id="sizeSlider" type="range" min="3" max="100" value="16">
    </div>
    <div id="grid"></div>
  </div>

</body>
</html>
